<div *ngFor="let num of values | async ">{{num}}</div>
<div>
  <input [(ngModel)]="searchString" placeholder="Types a name to search">
  <div *ngFor="let user of names | filterPipe: searchString">{{user.name}}</div>
</div>
<button (click)="addRandonName()">Add</button>
<div class="stream-home">
  <div class="container">
    <div class="row">
      <div *ngFor="let workshop of workshops$ | async" streamBgColor [routeSegments]="['../overview', workshop.id]"
        class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="workshop border rounded my-2 p-3">
          <img [src]="strapiApiBase+ workshop.thumbnail.url" class="mw-100">
          <div class="workshop__title text-primary border-bottom">{{workshop.title}}</div>
          <div class="workshop__description">{{workshop.subtitle}}</div>
          <button class="btn btn-primary">{{workshop.price | currency : 'INR'}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
