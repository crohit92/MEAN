<div class="conatainer">
  <div class="hero" [class.selected-hero]="selectedHero === hero" (click)="selectedHero = hero"
    *ngFor="let hero of heros">
    <div class="hero__id">{{hero.id}}</div>
    <div class="hero__name">{{hero.name}}</div>
  </div>
  <div class="editor" *ngIf="!!selectedHero">
    <div class="editor__hero--id">
      <input [(ngModel)]="selectedHero.id">
    </div>
    <div class="editor__hero--name">
      <input [(ngModel)]="selectedHero.name">
    </div>
  </div>
</div>
